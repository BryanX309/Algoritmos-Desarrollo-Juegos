<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos Games</title>
    <link rel="stylesheet" href="../../../css/main-styles.css">
    <link rel="stylesheet" href="../css/buscaminas-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    

</head>

<body>
    <header>
        <h1>Algoritmos y Estructuras de Datos</h1>
        <h2>BUSCAMINAS</h2>
        <a href="../../../index.html"><strong>Regresar</strong></a>
    </header>

    <section class="main-page">
        <div class="card">
            <h2>Cuidado donde pisas</h2>
            <div class="game-header">
                <div class="flex left">
                    <span id="config" title="Configuration">
                        <!--<i class="material-icons">settings</i>-->
                        <img class="icon" src="../img/config-icon.svg" alt="">
                    </span>
                    
                    <span id="sonido" title="Sonido: Habilitado">
                        <img class="icon" src="../img/volume-on-icon.svg" alt="">
                    </span>
                    
                    <span id="registro" title="Registro de Partidas">
                        <img class="icon" src="../img/stats-icon.svg" alt="">
                    </span>
                </div>

                <div class="flex center">
                    <img src="../src/img/red_flag_icon.png" alt="">
                    <h2 id="nMinas"></h2>
                </div>

                <div class="flex right">
                    <img src="../src/img/clock_icon.png" alt="">
                    <h2 id='cronometro'>00:00</h2>
                </div>
            </div>
            <div class="tablero"></div>
        </div>
    </section>
    <script src="../js/load.js"></script>
</body>

</html>

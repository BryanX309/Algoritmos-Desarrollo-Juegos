<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos Games</title>
    <link rel="stylesheet" href="../../../css/main-styles.css">
    
    <link rel="stylesheet" href="../css/ahorcado.css">
</head>
<body>
    <header>
        <h1>Algoritmos y Estructuras de Datos</h1>
        <h2>AHORCADO</h2>
        <a href="../../../index.html"><strong>Regresar</strong></a>
    </header>

    <section class="main-page">
        <div class="game-grid">
            <img src="../assets/fase-0.png" alt="" id="ahorcado-img">
            
            
        </div>
        <div class="teclado-background">

            <div class="palabra">
                <button id="dif-disabled" class="dificultad" disabled="true"><img src="../assets/add.svg" alt=""><h4>Nueva Partida</h4></button>
                <button id="dif-new" class="dificultad"><img src="../assets/add.svg" alt=""></button>
                <button id="dif-close" class="dificultad"><img src="../assets/arrow_back.svg" alt=""></button>                
                <h2 id="palabra"></h2>
                <span class="material-symbols-outlined config" id="config" title="Configuration">
                        settings
                </span>
            </div>
            <div class="divider"></div>
            <div id="dif-in-container">
                    <button class="dificultad-inicial" id="Facil">Facil</button>
                    <button class="dificultad-inicial" id="Medio">Medio</button>
                    <button class="dificultad-inicial" id="Dificil">Dificil</button>
            </div>
            <div id="teclado">

                
                <div class="teclado-fila" id="f1">
                </div>
                <div class="teclado-fila" id="f2">
                </div>
                <div class="teclado-fila" id="f3">
                </div>

            </div> 
        </div>
        
    </section> 
    <script src="../js/ahorcado.js"></script>
</body>
</html>
